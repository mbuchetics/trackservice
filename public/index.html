<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>trackservice</title>	
	
	<link rel="stylesheet" href="css/bootstrap-1.3.0.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	
	<script src="js/externals/json2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/externals/jquery-1.6.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/externals/jquery.timeago.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/externals/underscore-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/externals/handlebars.1.0.0.beta.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/externals/backbone-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<!-- Topbar
	================================================== -->
	<div class="topbar">
		<div class="topbar-inner">
        	<div class="container">
          		<h3><a href="#">Trackservice</a></h3>
          		<ul class="nav">
		            <li><a href="#/recent">Recent</a></li>
					<li><a href="#/all">All</a></li>
		        </ul>
				<ul class="nav secondary-nav">
					<li><a href="#/user/slurmomatic">slurmomatic</a></li>
				</ul>
			</div>
      	</div>
    </div>
	
	<!-- Header
    ================================================== -->
	<div id="page_header">
		<div class="container">
			<h1 id="page_title">Recent Songs</h1>
		</div>
	</div>
		
	<!-- Main
	================================================== -->
	<div class="container">
		<div class="row">
			<div class="span12 columns offset2">
				<div id="song_list">
				</div>
			</div>
		</div>
	</div>	

	<!-- TEMPLATES -->
	
	<script type="text/template" id="song_list_template">
		<table class="zebra-striped"> 
			<thead> 
				<tr> 
					<th class="buttons"></th>
					<th class="artist">Artist</th> 
					<th class="title">Title</th> 
					<th class="time">Time</th> 
				</tr>
			</thead> 
			<tbody> 
				{{#each songs}}
				<tr> 	
					<td><button type="submit" name="button_like_song" class="btn">+</button></td>
					<td>{{ artist }}</td> 
					<td>{{ title }}</td> 
					<td><time class="timeago" datetime="{{ time }}">{{ time }}</time></td> 
				</tr> 
				{{/each}}
			</tbody>
		</table>	
	</script>
	
	<!-- /TEMPLATES -->
</body>
